<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur Devis - Installta-Clim</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0077c2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    button {
      background-color: #0077c2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultat {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur de devis - Installta-Clim</h1>

    <label for="pack">Choix du pack :</label>
    <select id="pack">
      <option value="essentiel">Pack Essentiel - 900€</option>
      <option value="confort">Pack Confort - 1400€</option>
      <option value="premium">Pack Premium - 2100€</option>
    </select>

    <label for="light">Nombre de lumières connectées :</label>
    <input type="number" id="light" placeholder="Ex : 3">

    <label for="shutters">Nombre de volets roulants :</label>
    <input type="number" id="shutters" placeholder="Ex : 2">

    <label for="presence">Nombre de capteurs de présence :</label>
    <input type="number" id="presence" placeholder="Ex : 4">

    <label for="thermostat">Nombre de thermostats :</label>
    <input type="number" id="thermostat" placeholder="Ex : 1">

    <button onclick="calculer()">Calculer</button>
    <button onclick="genererPDF()">Générer un PDF</button>

    <p id="resultat"></p>
  </div>

  <script>
    const tarifsPacks = {
      essentiel: 900,
      confort: 1400,
      premium: 2100
    };

    const tarifsModules = {
      light: 80,
      shutters: 150,
      presence: 100,
      thermostat: 120
    };

    function calculer() {
      const pack = document.getElementById("pack").value;
      const light = parseInt(document.getElementById("light").value) || 0;
      const shutters = parseInt(document.getElementById("shutters").value) || 0;
      const presence = parseInt(document.getElementById("presence").value) || 0;
      const thermostat = parseInt(document.getElementById("thermostat").value) || 0;

      const totalModules =
        (light * tarifsModules.light) +
        (shutters * tarifsModules.shutters) +
        (presence * tarifsModules.presence) +
        (thermostat * tarifsModules.thermostat);

      const total = tarifsPacks[pack] + totalModules;

      document.getElementById("resultat").innerText =
        `Coût total estimé : ${total} €`;
    }

    function genererPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const pack = document.getElementById("pack").value;
      const light = document.getElementById("light").value;
      const shutters = document.getElementById("shutters").value;
      const presence = document.getElementById("presence").value;
      const thermostat = document.getElementById("thermostat").value;
      const total = document.getElementById("resultat").innerText;

      doc.text("Devis Domotique - Installta-Clim", 10, 10);
      doc.text(`Pack choisi : ${pack}`, 10, 20);
      doc.text(`Lumières connectées : ${light}`, 10, 30);
      doc.text(`Volets roulants : ${shutters}`, 10, 40);
      doc.text(`Capteurs de présence : ${presence}`, 10, 50);
      doc.text(`Thermostats : ${thermostat}`, 10, 60);
      doc.text(`${total}`, 10, 70);

      doc.save("devis-installta-clim.pdf");
    }
  </script>
</body>
</html>
