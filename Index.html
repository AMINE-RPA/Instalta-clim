<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur Domotique - Installta-Clim</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Simulateur Domotique - Installta-Clim</h1>

  <div class="section">
    <h2>Choisissez votre Pack</h2>
    <select id="pack">
      <option value="essentiel">Pack Essentiel (900€)</option>
      <option value="confort">Pack Confort (1400€)</option>
      <option value="premium">Pack Premium (2100€)</option>
    </select>
  </div>

  <div class="section">
    <h2>Modules Personnalisés</h2>
    <label>Lumières connectées : <input type="number" id="light" min="0" value="0"></label><br>
    <label>Volets roulants : <input type="number" id="shutters" min="0" value="0"></label><br>
    <label>Capteurs de présence : <input type="number" id="presence" min="0" value="0"></label><br>
    <label>Thermostats : <input type="number" id="thermostat" min="0" value="0"></label>
  </div>

  <div class="section">
    <h2>Simulation</h2>
    <button class="btn" onclick="calculer()">Calculer</button>
    <p id="resultat"></p>
    <button class="btn" onclick="genererPDF()">Générer le devis PDF</button>
  </div>

  <script>
    const tarifsPacks = {
      essentiel: 900,
      confort: 1400,
      premium: 2100
    };

    const tarifsModules = {
      light: 80,
      shutters: 150,
      presence: 100,
      thermostat: 120
    };

    function calculer() {
      const pack = document.getElementById("pack").value;
      const light = parseInt(document.getElementById("light").value) || 0;
      const shutters = parseInt(document.getElementById("shutters").value) || 0;
      const presence = parseInt(document.getElementById("presence").value) || 0;
      const thermostat = parseInt(document.getElementById("thermostat").value) || 0;

      const totalModules =
        (light * tarifsModules.light) +
        (shutters * tarifsModules.shutters) +
        (presence * tarifsModules.presence) +
        (thermostat * tarifsModules.thermostat);

      const total = tarifsPacks[pack] + totalModules;

      document.getElementById("resultat").innerText =
        `Coût total estimé : ${total} €`;
    }

    function genererPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const pack = document.getElementById("pack").value;
      const light = document.getElementById("light").value;
      const shutters = document.getElementById("shutters").value;
      const presence = document.getElementById("presence").value;
      const thermostat = document.getElementById("thermostat").value;
      const total = document.getElementById("resultat").innerText;

      doc.text("Devis Domotique - Installta-Clim", 10, 10);
      doc.text(`Pack choisi : ${pack}`, 10, 20);
      doc.text(`Lumières connectées : ${light}`, 10, 30);
      doc.text(`Volets roulants : ${shutters}`, 10, 40);
      doc.text(`Capteurs de présence : ${presence}`, 10, 50);
      doc.text(`Thermostats : ${thermostat}`, 10, 60);
      doc.text(`${total}`, 10, 70);

      doc.save("devis-installta-clim.pdf");
    }
  </script>

</body>
</html>
